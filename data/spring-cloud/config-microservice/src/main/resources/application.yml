spring:
  profiles:
    active: cloud
---
spring:
  profiles:
    name: cloud
  cloud:
    config:
      discovery:
        enabled: true
      server:
        git:
          uri: https://github.com/kbastani/spring-boot-microservice-config
        health:
          repositories:
            movie:
              label: master
              profiles: cloud
            rating:
              label: master
              profiles: cloud
server:
  port: 8888
info:
  description: Config Server
  url: https://github.com/kbastani/spring-cloud-microservice-example